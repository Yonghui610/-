<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML的语法</title>
</head>

<body>
    <!-- 这行代码重要  -->
    <h1>HTML的语法</h1>
    <!-- 自结束标签，不成对 -->
    <!-- 很灵活，一个元素可以指定多个属性，多个属性之间使用空格分离 -->
    <input type="text" name="username">
    <input type="password">
    <input type="radio" checked="checked">
    <br>
</body>

</html>
