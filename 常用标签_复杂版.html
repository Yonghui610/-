<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用标签2</title>
</head>

<body>
    <!-- 列表：
     无序列表：unordered list
     <ul>
        <li></li>
     </ul>
     有序列表：odered list
     <ol>
        <li></li>
     </ol>              -->

    <ol>
        <li>及川彻</li>
        <li>影山飞雄</li>
        <li>田中龙之介</li>
        <li>木兔光太郎</li>
    </ol>

    <ul>
        <li>及川彻</li>
        <li>影山飞雄</li>
        <li>田中龙之介</li>
        <li>木兔光太郎</li>
    </ul>
    <!-- 有序无序标签之间可以相互嵌套 -->
    <ul>
        <li>及川彻</li>
        <ol>
            <li>及影</li>
            <li>及岩</li>
        </ol>
        <li>影山飞雄</li>
        <ol>
            <li>影日</li>
            <li>及影</li>
        </ol>
        <li>田中龙之介</li>
        <ol>
            <li>洁子学姐</li>
        </ol>
        <li>木兔光太郎</li>
        <ol>
            <li>赤苇京治</li>
        </ol>
    </ul>

    <!-- 定义列表：用来描述一些内容 
        <dl></dl>
        <dt></dt>
        <dd></dd>-->

    <dl>
        <dt>及川彻</dt>
        <dd>青叶城西排球队队长</dd>
        <dt>孤爪研磨</dt>
        <dd>音驹排球队二传</dd>
    </dl>
</body>

</html>
