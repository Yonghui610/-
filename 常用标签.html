<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用标签</title>
</head>

<body>
    <!-- title标签：
    title表示标题标签，文字会显示到标签页上
    搜索引擎在抓取页面中，会通过title的内容来识别网页的主要内容 -->

    <!-- 标题标签 一共有六级
     更关注它的语义：是标题
     它的大小样式都可以通过css改变，所以不是很重要-->

    <!-- 通常一个页面只有一个h1 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- p标签表示一个段落 -->
    <p>我是一个段落</p>

    <!-- 换行标签 br -->
    <br>

    <!-- hr表示水平线 -->
    <hr>

    <!-- 在网页中写表达式 a<b>c --
        可是b标签是加粗，会产生奇怪的效果>
    可以通过实体在网页中来表示一些特殊符号 &lt：less than &gt：great than !-->
    a&ltb>c
    <br>

    <!-- html中多个换行和空格只能被识别成一个 使用转义字符
     &nbsp 表示一个空格 特点：不会换行！！溢出屏幕也不会换行-->
    及川彻 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;走向世界！
</body>

</html>
